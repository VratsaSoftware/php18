<html>
   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("#driver").click(function(event){
               $('#stage').load('result.html');
            });
         });
      </script>
   </head>
	
   <body>
      <p>Click on the button to load result.html file âˆ’</p>
		
      <div id = "stage" style = "background-color:cc0;">
         STAGE
      </div>
		
      <input type = "button" id = "driver" value = "Load Data" />
   </body>
</html>

<!-- Here load() initiates an Ajax request to the specified URL /jquery/result.html file. 
 -->
 <!-- After loading this file, all the content would be populated inside <div> tagged with ID stage. -->
   <!-- When you click the given button, then result.html file gets loaded. -->
