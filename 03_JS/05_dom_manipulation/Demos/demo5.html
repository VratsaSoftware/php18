<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Static vs. Live NodeList</title>
</head>
<body>
	<div id="demo">
		<p>The test paragraph</p>
	</div>
	<script type="text/javascript">

		var studentsList 	= document.createElement("ul"),
			studentLi 		= document.createElement("li");
			parent 			= document.getElementById('demo'),
			testParagraph 	= document.getElementsByTagName('p');


			// console.log(testParagraph[0].innerHTML)

			// console.log(studentLi);

			studentLi.innerHTML = 'I am the only List Item in page';
			// console.log(studentLi);

			studentsList.appendChild(studentLi);
			console.log(studentsList);


			document.body.appendChild(studentsList);

			// appendChild() вмъква елемента винаги в края
			
			parent.insertBefore(studentsList, testParagraph[0]);


		</script>
	</body>
	</html>
